<section *ngIf="visible" class="modal">
  <div class="sheet">
    <h3>Comprar número {{ number }}</h3>
    <form #f="ngForm">
      <div class="field">
        <label>Nombre completo</label>
        <input name="name" required ngModel />
      </div>
      <div class="field">
        <label>Email</label>
        <input name="email" required type="email" ngModel />
      </div>
      <div class="field">
        <label>Teléfono</label>
        <input name="phone" required pattern="^[0-9]+$" ngModel />
      </div>
      <div class="actions">
        <button type="button" class="ghost" (click)="cancel.emit()">Cancelar</button>
        <button type="button" class="primary" [disabled]="!f.valid || loading" (click)="submit.emit({name: f.value.name, email: f.value.email, phone: f.value.phone})">
          {{ loading ? 'Procesando pago...' : 'Comprar' }}
        </button>
      </div>
    </form>
  </div>
</section>
