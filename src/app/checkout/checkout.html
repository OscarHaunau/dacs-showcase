<div class="page" *ngIf="sorteo as s">
  <header class="topbar">
    <button class="ghost" (click)="cancelar()">← Volver</button>
    <h3>Checkout</h3>
  </header>
  <section class="card">
    <div class="summary">
      <div>Sorteo: <strong>{{ s.name }}</strong></div>
      <div>Número: <strong>{{ numero }}</strong></div>
      <div>Precio: <strong>{{ s.price | number:'1.0-0' }}</strong></div>
    </div>
    <div class="grid">
      <label>Nombre <input [(ngModel)]="nombre"></label>
      <label>Email <input type="email" [(ngModel)]="email"></label>
      <label>Teléfono <input [(ngModel)]="telefono"></label>
    </div>
    <div class="actions">
      <button class="primary" (click)="confirmar()">Confirmar compra</button>
    </div>
  </section>
</div>
