<div class="page">
  <header class="topbar">
    <button type="button" class="ghost" (click)="cancel()">← Volver</button>
    <h3 class="title">
      {{ mode === 'new' ? 'Nuevo Sorteo' : 'Editar Sorteo' }}
    </h3>
  </header>

  <section class="card">
    <h4 class="card-title">Datos del sorteo</h4>

    <div class="form-grid">
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" [(ngModel)]="name" />
      </div>

      <div class="field">
        <label for="organizer">Organizador</label>
        <input id="organizer" [(ngModel)]="organizer" />
      </div>

      <div class="field">
        <label for="alias">Alias</label>
        <input id="alias" [(ngModel)]="alias" />
      </div>

      <div class="field">
        <label for="description">Descripción</label>
        <input id="description" [(ngModel)]="description" />
      </div>

      <div class="field">
        <label for="raffleDate">Fecha sorteo</label>
        <input
          id="raffleDate"
          type="datetime-local"
          [(ngModel)]="raffleDate"
        />
      </div>

      <div class="field">
        <label for="price">Precio por número</label>
        <input
          id="price"
          type="number"
          min="1"
          [(ngModel)]="price"
        />
        <small class="error" *ngIf="price <= 0">
          El precio debe ser mayor a 0.
        </small>
      </div>

      <div class="field full">
        <label for="count">Cantidad de números</label>
        <input
          id="count"
          type="number"
          [value]="count"
          readonly
        />
      </div>
    </div>

    <div class="actions">
      <button class="primary" type="button" (click)="save()">Guardar</button>
    </div>
  </section>
</div>
