<div class="page">
  <header class="topbar">
    <a class="ghost" routerLink="/profile">← Volver al perfil</a>
    <h3>Mis Compras</h3>
  </header>

  <section class="card">
    <table>
      <thead>
        <tr><th>Sorteo</th><th>Número</th><th>Precio</th><th>Fecha</th><th>Acciones</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of purchases()">
          <td>{{ p.raffleName }}</td>
          <td>{{ p.number }}</td>
          <td>${{ p.price | number:'1.0-0' }}</td>
          <td>{{ p.date | date:'longDate' }}</td>
          <td>
            <a class="ghost" [routerLink]="['/raffle', p.raffleId]">Ver sorteo</a>
          </td>
        </tr>
        <tr *ngIf="purchases().length===0">
          <td colspan="5" class="empty">Aún no tenés compras registradas.</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
